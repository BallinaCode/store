<p class="fs-2 mt-5">Productos Disponibles</p>
<ul class="row">
    <div *ngFor="let product of products" class="item card">
        <img [src]=product.imgUrl>
        <div class="row rw">
            <p class="fs-5 t"><strong>{{ product.name }}</strong> ${{ product.price }}</p>
            <button type="button" class="btn btn-success" (click)="addToCart(product)">Agregar 1</button>
        </div>
    </div>
</ul>
